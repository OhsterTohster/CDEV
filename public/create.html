  <h1 id="top">Create A Personal Account</h1>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <form id="username">
          <input class="name" type="text" name="username" placeholder="Username">
        </form>
      </div>
      <div class="col-lg-6 col-md-6 text-center">
        <form id="fullname">
          <input class="name" type="text" name="fullname" placeholder="Full Name">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <form>
          <input id="password" class="password" type="password" name="password" placeholder="Password">
          <br>
          <input type="checkbox" onclick="showPassword()">Show Password
        </form>
      </div>
      <div class="col-lg-6 col-md-6 text-center">
        <form id="number">
          <input class="mobilenumber" type="tel" name="number" placeholder="Mobile Number">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <form>
          <input id="cfmpassword" class="password" type="password" name="cfmpassword" placeholder="Confirm Password">
          <br>
          <input type="checkbox" onclick="showCfmPassword()">Show Password
        </form>
      </div>
      <div class="col-lg-6 col-md-6 text-center">
        <form id="email">
          <input class="email" type="email" name="email" placeholder="Email Address">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <form id="address1">
          <input class="address" type="text" name="address1" placeholder="Address Line 1">
        </form>
      </div>
      <div class="col-lg-6 col-md-6 text-center">
        <form id="address2">
          <input class="address" type="text" name="address2" placeholder="Address Line 2">
        </form>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-6 col-md-6 text-center">
        <p id="gender">Gender</p>
        <label class="radiocontainer">Male:
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="radiocontainer">Female:
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="radiocontainer">Other (Please Specify):
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <form>
          <input class="otherinput" type="text" name="other" size="10">
        </form>
      </div>
      <div class="col-lg-6 col-md-6 text-center">
        <form action="?" method="POST">
          <div class="g-recaptcha" data-sitekey="6LfCnsgUAAAAANhmZbPWU3DCyf8DDEs2Trb2XbpH"></div>
          <br />
          <input type="submit" value="Create Account"></input>

        </form>
      </div>
    </div>
  </div>
