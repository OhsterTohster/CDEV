    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Create Account</h5>


                            <form onsubmit="createAccount();return false" >
                               
                                <div class="form-label-group">
                                    <input id="inputUsername" class="form-control" placeholder="Username" required
                                        autofocus>
                                    <label for="inputUsername">Username</label>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputName" class="form-control" placeholder="Full Name" required
                                        autofocus>
                                    <label for="inputName">Name</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>


                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>



                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" onclick="showPassword()" class="custom-control-input"
                                            id="showPassword1">
                                        <label class="custom-control-label" for="showPassword1">Show Password</label>
                                    </div>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputNumber" type="tel" class="form-control" placeholder="Mobile Number" required
                                        autofocus>
                                    <label for="inputNumber">Mobile Number</label>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputAddress1" class="form-control" placeholder="Address Line 1" required
                                        autofocus>
                                    <label for="inputAddress1">Address Line 1</label>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputAddress2" class="form-control" placeholder="Address Line 2" required
                                        autofocus>
                                    <label for="inputAddress2">Address Line 2</label>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputPostalCode" class="form-control" placeholder="Postal Code" required
                                        autofocus>
                                    <label for="inputPostalCode">Postal Code</label>
                                </div>
                                <div class="form-label-group">
                                    <input id="inputGender" class="form-control" placeholder="Gender" required
                                        autofocus>
                                    <label for="inputGender">Gender</label>
                                </div>
                                <div class="form-group">
                                    <div id='html_element'></div>
                                </div>
                                <br>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                                    Create Account
                                </button>

                            </form>


                        </div>
                    </div>
                </div>
