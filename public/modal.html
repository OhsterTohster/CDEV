<head>
    <link href="css/modal.css.css" rel="stylesheet" type="text/css">

</head>

<div class="modal fade" id="delrev" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="deactivate">Delete Review</h5>
            </div>
            <div class="modal-body">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="revidinput" placeholder="Enter Review ID here" required>
                </div>
                <div class="row px-5" id="commentBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-success bg-success" data-dismiss="modal"
                        onclick="deleteReview()">Yes</button>
                    <button type="button" class="btn btn-lg btn-danger bg-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
